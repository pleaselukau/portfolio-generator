<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
</head>
<body>
    <h1>Welcome to Portfolio Generator</h1>
    <div>
        <h2>Log In</h2>
        <form action="/login" method="post">
            <label for="login_username">Username:</label>
            <input type="text" id="login_username" name="username" required><br>
            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="password" required><br>
            <button type="submit">Log In</button>
        </form>
    </div>
    <p>Don't have an account? <a href="/signup">Sign up</a> now!</p>
</body>
</html>
