<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Portfolio - Portfolio Generator</title>
</head>
<body>
    <h1>Add Portfolio</h1>
    <form action="/add_portfolio" method="post">
        <label for="nickname">Portfolio Nickname:</label>
        <input type="text" id="nickname" name="nickname" required><br>
        
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio"></textarea><br>
        
        <h2>Education</h2>
        <label for="education_degree">Degree:</label>
        <input type="text" id="education_degree" name="education_degree"><br>
        <label for="education_major">Major:</label>
        <input type="text" id="education_major" name="education_major"><br>
        <label for="education_school">School/University:</label>
        <input type="text" id="education_school" name="education_school"><br>
        <label for="education_year">Year of Graduation:</label>
        <input type="text" id="education_year" name="education_year"><br>
        
        <h2>Work Experience</h2>
        <label for="work_position">Position:</label>
        <input type="text" id="work_position" name="work_position"><br>
        <label for="work_company">Company:</label>
        <input type="text" id="work_company" name="work_company"><br>
        <label for="work_duration">Duration:</label>
        <input type="text" id="work_duration" name="work_duration"><br>
        <label for="work_description">Description:</label>
        <textarea id="work_description" name="work_description"></textarea><br>
        
        <button type="submit">Create Portfolio</button>
    </form>
</body>
</html>
